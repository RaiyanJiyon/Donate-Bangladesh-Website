<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- Daisy-UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- tailwind custom  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#B4F461',
                        'navbar-color': '#F9F7F3',
                    },
                    fontFamily: {
                        'lexand': ['"Lexend", sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lexand">
    <header class="navbar-color">
        <!-- navbar -->
        <div class="navbar bg-base-100 w-11/12 mx-auto">
            <div class="navbar-start">
                <a class="btn bg-primary-color">Blog</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <div class="flex justify-center items-center gap-2">
                    <div>
                        <img src="assets/logo.png" alt="coin logo" class="w-3/4">
                    </div>
                    <p id="total-amount" class="md:text-lg">Donate Bangladesh</p>
                </div>
            </div>
            <div class="navbar-end">
                <div class="flex justify-center items-center">
                    <div>
                        <img src="assets/coin.png" alt="coin image" class="w-3/4">
                    </div>
                    <p id="total-amount" class="md:text-lg">5500 BDT</p>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
